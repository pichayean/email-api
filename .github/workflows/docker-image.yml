name: Docker Image CI

on:
  # push:
  #   branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-image-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: pichayean/email:latest
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"
  deploy-to-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: => âœ”âœ…ğŸ Delete deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: delete deployment email-deployment

      - name: â± Sleep for 60 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "60s"

      - name: => âœ”âœ…ğŸ Apply deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f ./Scripts/deployment.yml

      - name: â± Sleep for 120 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "120s"

      - name: => âœ”âœ…ğŸ Display deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get deployment

      - name: â± Sleep for 20s seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "20s"

      - name: => âœ”âœ…ğŸ Display pods
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: get pod
